<html>
<head>
	<title>GWA Calculator</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
</head>
<body id="hel">
	<div class="container-fluid">
		<br>
		<div class="row">
			<div class="col-xl-4 offset-xl-4 col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-12 align-self-center">
				<div class="box">
					<h2 class="text-center"><strong>GWA Calculator</strong></h2>
					<br>
					<div id="display"></div>
					<div class="input-group mb-3" id="initial">
						<input type="text" id="num-fields" class="form-control" placeholder="No. of course(s)" aria-label="No. of course(s)" aria-describedby="button-addon">
						<div class="input-group-append">
							<button class="btn btn-primary" type="button" id="button-addon">Proceed</button>
						</div>
					</div>
				</div>
				<br>
				<div class="box text-center">
					<small>Copyright &copy; 2018 Kent Leo L. Makibulan. All rights reserved.</small>
				</div>
			</div>
		</div>
		<br>
	</div>
</body>
<script src="index.js"></script>
</html>
